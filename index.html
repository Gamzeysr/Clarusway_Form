<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>Clarusway Survey Form</h1>
    <p>Thank you for taking the time to help us improve the platform</p>
 <form action="">
  <label for="isim">Name</label> <br> <br>

  placeholder="user@clarusway.com">

  <div><label for="current">Which option best describes your current role?</label>
  <br><br>
  <select name="" id="role">
  <option value="Select">Select current role</option>
  <option value="Fs">FullStack</option>
  <option value="Data">Data</option>

  </select>
  </div>
  
   <div>
       <label for="friend?">Would you recommend Clarusway to a friend?</label>
       <br><br>

       <br><br>

       <input type="radio" name="evet" id="maybe">
       <label for="maybe">Maybe</label>
       <br><br>

       <input type="radio" name="evet" id="sure">
       <label for="sure">Not sure</label>
       <br><br>

       <input type="radio" name="evet" id="definitely">
       <label for="definitely">Definitely</label>
       <br><br>
   </div>

     <div>
        <label for="favori özelliik">What is your feature of Clarusway?</label>
        <br><br>
        <select name="" id="favori özellik">
         <option value="seçildi">Select an Option</option>
         <option value="adapte">Adapting to lessons</option>
         <option value="ödev">Assignments given</option>
        </select>
     </div>

     <div>
        <label for="Check">What would you like to see improved? (Check all that apply) </label>
        <br><br>
        
        <input type="checkbox" name="Check" id="Frontend">
        <label for="Frontend">Front-end Projects</label>
        <br><br>

        <input type="checkbox" name="back" id="backend">
        <label for="backend">Back-end Projects</label>
        <br><br>

        <input type="checkbox" name="Data" id="Data">
        <label for="Data">Data Science</label>
        <br><br>

        <input type="checkbox" name="courses" id="additional">
        <label for="additional">Additional Courses</label>
        <br><br>
     </div>

      <div>
        <label for="yorum">Any comments or suggestions?</label><br><br>
       <textarea name="" id=""  placeholder="Enter your comment here.. Thanks for your"></textarea>
       
       </select>
       <input type="submit" value="Submit">

      </div>


    </form>
